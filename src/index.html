<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Validator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card-validator">
    <div class="cards">
      <img class="card visa" alt="Visa">
      <img class="card mastercard" alt="MasterCard">
      <img class="card amex" alt="American Express">
      <img class="card discover" alt="Discover">
      <img class="card jcb" alt="JCB">
      <img class="card diners" alt="Diners Club">
      <img class="card mir" alt="Mir">

    </div>
    <input id="card-number" type="text" placeholder="Enter card number">
    <button id="validate-btn">Click to Validate</button>
    <div id="result"></div>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
